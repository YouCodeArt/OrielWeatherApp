<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Oriel</title>    
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/8f569a31f5.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 id="appName">Oriel Weather App</h1>
      <div class="appBorder">
      <div class="card outside bg-dark bg-opacity-50 text-white border-white border-5 shadow-lg">
        <div class="row">
          <!--Top left quadrant-->
          <div class="col-6">
            <div
              class="card first-box h-100 bg-black bg-opacity-25 border-white border-5"
            >
              <div class="card-body">
                <div class="row">
                  <div class="col-6">
                    <image id="forecastIcon" src="" alt="" />
                  </div>
                  <div class="col-6">
                    <h6 id="updated">LAST UPDATED:</h6>
                    <h5 id="currentDay"></h5>
                    <h6 id="currentTime"></h6>
                  </div>
                  <div class="current-weather">
                    <h1 id="currentTemp"></h1>
                    <h2 id="currentCity"></h2>
                    <h4 id="weatherDescription"></h4>
                    <div class="row">
                  <div class="col-6 mt-3">
                    <span id="conditions">Humidity: <span id="humidity"></span>%</span>
                    </div>
                    <div class="col-6 mt-3">
                    <span id="conditions">Wind: <span id="windSpeed"></span> km/h</span>
                  </div>
                  
                  </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--Top right quadrant-->
          <div class="col-6">
            <div
              class="card second-box h-100 bg-black bg-opacity-25 border-white border-5"
            >
              <div class="card-body" id="instructions">To view forecast temperature in your preferred unit, make sure it's highlighted first before initiating a search
                <div class="mt-2"> 
                 <form id="tempDegree">
                  <div class="btn-group">
                    <input
                      type="radio"
                      class="btn-check celsius"
                      name="btnradio"
                      id="celsius"
                      autocomplete="on"
                      checked
                    />
                    <label class="btn btn-outline-dark" for="celsius"
                      ><strong>¬∞C</strong></label
                    >
                    <input
                      type="radio"
                      class="btn-check fahrenheit"
                      name="btnradio"
                      id="fahrenheit"
                      autocomplete="off"
                      
                    />
                    <label class="btn btn-outline-dark" for="fahrenheit"
                      ><strong>¬∞F</strong></label
                    >
                  </div>
                  </form>
                  </div>
                  <div class="mt-2"> 
                <form id="searchForm">
                  <div id="searchCity">
                    <input
                      type="text"
                      id="cityInput"
                      class="form-control"
                      placeholder="Enter the city name"                      
                      autofocus="on"
                      onfocus="this.value=''"                 
                      required                      
                    />
                  </div>
                  <div class="searchButtons">
                    <button class="mt-3 btn btn-light btn-outline-white" 
                      id="searchButton"
                      type="submit">
                      <strong>Search</strong>
                    </button>
                    <button class="mt-3 btn btn-light btn-outline-white"
                      id="currentLocation"
                      type="submit"
                      onclick="document.getElementById('cityInput').value = ''">
                      üìç <strong>Current Location</strong>
                    </button>    
                </form>
                </div>
                </div>
              </div>
            </div>
          </div>
          <!--Botton left quadrant-->
          <div class="col-6">
            <div class="mt-5">
              <div
                class="card third-box h-100 bg-black bg-opacity-25 border-white border-5"
              >
                <div id="forecastDays" class="card-body">
                  <h3 class="dayOne"></h3>                 
                  <h3 class="dayTwo"></h3>                  
                  <h3 class="dayThree"></h3>                  
                  <h3 class="dayFour"></h3>                  
                  <h3 class="dayFive"></h3>
                </div>
              </div>
            </div>
          </div>
          <!--Botton left quadrant-->
          <div class="col-6">
            <div class="mt-5">
              <div
                class="card fourth-box h-100 bg-black bg-opacity-25 border-white border-5"
              >
                <div class="card-body">
                  <div class="row">
                    <div class="col-4" id="forecastDaysIcons">
                      <h3 class="dayOne"></h3>
                      <h3 class="dayTwo"></h3>
                      <h3 class="dayThree"></h3>
                      <h3 class="dayFour"></h3>
                      <h3 class="dayFive"></h3>
                    </div>
                    <div class="col-8" id="forecastDaysTemp">
                      <h3 class="dayOne"><span class="tempMax"></span>/<span class="tempMin"></span></h3>
                      <h3 class="dayTwo"><span class="tempMax"></span>/<span class="tempMin"></span></h3>
                      <h3 class="dayThree"><span class="tempMax"></span>/<span class="tempMin"></span></h3>
                      <h3 class="dayFour"><span class="tempMax"></span>/<span class="tempMin"></span></h3>
                      <h3 class="dayFive"><span class="tempMax"></span>/<span class="tempMin"></span></h3>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
      <h6 class="footer">
        <a href="https://github.com/YouCodeArt/OrielWeatherApp" target="blank"
          >Open-source code</a
        > on GitHub by <a href="https://www.instagram.com/tracy.codes/" target="blank">Tracy Andrade</a> ‚ú® | Hosted on <a href="https://www.netlify.com/">Netlify</a>
      </h6>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
