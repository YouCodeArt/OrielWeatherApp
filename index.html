<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Window Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/8f569a31f5.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Window Weather App</h1>
      <div class="card outside text-white border-dark border-5">
        <div class="row">
          <!--Top left quadrant-->
          <div class="col-6">
            <div
              class="card first-box h-100 bg-transparent border-dark border-5"
            >
              <div class="card-body">
                <div class="row">
                  <div class="col-6">
                    <i id="forecastIcon" class="fas fa-cloud-moon-rain"></i>
                  </div>
                  <div class="col-6">
                    <h5 id="currentDay"></h5>
                    <h6 id="currentTime"></h6>
                  </div>
                  <div class="current-weather">
                    <h1 id="currentTemp"></h1>
                    <h2 id="currentCity"></h2>
                    <h3 id="currentForecast"></h3>
                    <br />
                    <p id="description"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--Top right quadrant-->
          <div class="col-6">
            <div
              class="card second-box h-100 bg-transparent border-dark border-5"
            >
              <div class="card-body">
                <div id="searchCity">
                  <form id="cityForm">
                    <input
                      type="text"
                      id="cityInput"
                      class="form-control"
                      placeholder="Enter the city name"
                      autofocus="on"
                      required
                    />
                  </form>
                </div>

                <div class="mt-3"></div>
                <div id="searchButton">
                  <form id="buttonForm">
                    <button type="submit" class="btn btn-secondary">
                      Search
                    </button>
                  </form>
                </div>

                <div class="mt-3 mb-5">
                  <div id="currentLocation">
                    <button type="submit" class="btn btn-light">
                      <strong>üìç Current Location</strong>
                    </button>
                  </div>
                </div>
                <br />
                <div class="mt-5">
                  <div id="tempDegree">
                    <div class="btn-group">
                      <input
                        type="radio"
                        class="btn-check"
                        name="btnradio"
                        id="celsius"
                        autocomplete="off"
                        checked
                      />
                      <label class="btn btn-outline-dark" for="celsius"
                        ><strong>¬∞C</strong></label
                      >
                      <input
                        type="radio"
                        class="btn-check"
                        name="btnradio"
                        id="fahrenheit"
                        autocomplete="off"
                      />
                      <label class="btn btn-outline-dark" for="fahrenheit"
                        ><strong>¬∞F</strong></label
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--Botton left quadrant-->
          <div class="col-6">
            <div class="mt-5">
              <div
                class="card third-box h-100 bg-transparent border-dark border-5"
              >
                <div class="card-body">
                  <h3>Friday</h3>
                  <br />
                  <h3>Saturday</h3>
                  <br />
                  <h3>Sunday</h3>
                  <br />
                  <h3>Monday</h3>
                  <br />
                  <h3>Tuesday</h3>
                </div>
              </div>
            </div>
          </div>
          <!--Botton left quadrant-->
          <div class="col-6">
            <div class="mt-5">
              <div
                class="card fourth-box h-100 bg-transparent border-dark border-5"
              >
                <div class="card-body">
                  <div class="row">
                    <div class="col-6">
                      <h3><i class="fas fa-cloud-showers-heavy"></i></h3>
                      <br />
                      <h3><i class="fas fa-sun"></i></h3>
                      <br />
                      <h3><i class="fas fa-cloud-sun"></i></h3>
                      <br />
                      <h3><i class="fas fa-cloud-showers-heavy"></i></h3>
                      <br />
                      <h3><i class="fas fa-cloud-showers-heavy"></i></h3>
                    </div>
                    <div class="col-6">
                      <h3>14¬∞</h3>
                      <br />
                      <h3>16¬∞</h3>
                      <br />
                      <h3>16¬∞</h3>
                      <br />
                      <h3>17¬∞</h3>
                      <br />
                      <h3>17¬∞</h3>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <h6 class="coder">Coded by Tracy Andrade‚ú®</h6>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
